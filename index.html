<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>와인 레스토랑</title>
    <!-- 여기에 필요한 스타일시트 링크 추가 -->
    <!-- 예: <link rel="stylesheet" href="styles.css"> -->
    <style></style>
  </head>
  <body>
    <!-- 섹션 1: 홍보 이미지 또는 슬라이드쇼 -->
    <section id="promotion">
      <h2>레스토랑 홍보</h2>
      <!-- 홍보 이미지나 슬라이드쇼 컨텐츠 -->
    </section>

    <!-- 섹션 2: 레스토랑 소개 -->
    <section id="about">
      <h2>레스토랑 소개</h2>
      <!-- 레스토랑 소개 컨텐츠 -->
    </section>

    <!-- 섹션 3: 주요 메뉴 소개 -->
    <section id="menu">
      <h2>주요 메뉴 소개</h2>
      <!-- 주요 메뉴 소개 컨텐츠 -->
    </section>

    <!-- 섹션 4: 이벤트 및 특별 혜택 -->
    <section id="events">
      <h2>이벤트 및 특별 혜택</h2>
      <!-- 이벤트 및 혜택 정보 -->
    </section>

    <!-- 섹션 5: 예약하기 버튼 -->
    <section id="reservation">
      <h2>예약하기</h2>
      <!-- 예약하기 버튼 및 관련 내용 -->
    </section>

    <!-- 섹션 6: 레스토랑 리뷰 하이라이트 -->
    <section id="reviews">
      <h2>레스토랑 리뷰</h2>
      <!-- 리뷰 하이라이트 컨텐츠 -->
    </section>

    <!-- 섹션 7: 연락처 정보 -->
    <section id="contact">
      <h2>연락처 정보</h2>
      <!-- 연락처 정보 -->
    </section>

    <!-- 섹션 8: 레스토랑 위치 지도 -->
    <section id="map">
      <h2>레스토랑 위치</h2>
      <!-- 지도 내용 -->
    </section>

    <!-- 섹션 9: 최근 소식 또는 블로그 -->
    <section id="blog">
      <h2>최근 소식 및 블로그</h2>
      <!-- 최근 소식 또는 블로그 내용 -->
    </section>

    <!-- 섹션 10: Footer (하단 부분) -->
    <footer>
      <p>&copy; 2023 와인 레스토랑. All rights reserved.</p>
      <!-- 하단 내용 -->
    </footer>
  </body>
</html>
