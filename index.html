<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vinofilo_Restaurant 예약 홈페이지</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/common.css" />
  </head>
  <body>
    <!-- HEADER : 로그인  -->
    <header>
      <div class="inner">
        <a href="/" class="logo">
          <!-- TODO : 로고 이미지 만들기  -->
          <img src="./images/Vinofilo_logo.png" alt="Vinofilo" />
        </a>

        <div class="sub-menu">
          <ul class="menu">
            <li>
              <a href="javascript:void(0)">로그인</a>
            </li>
            <li>
              <a href="javascript:void(0)">마이페이지</a>
            </li>
            <li>
              <a href="javascript:void(0)">예약하기</a>
            </li>
            <li>
              <a href="javascript:void(0)">와인샵 찾기</a>
            </li>
          </ul>
        </div>
      </div>
    </header>

    <!-- 섹션 1: 홍보 이미지 또는 슬라이드쇼 -->
    <section id="promotion">
      <h2>레스토랑 홍보</h2>
      <!-- 홍보 이미지나 슬라이드쇼 컨텐츠 -->
    </section>

    <!-- 섹션 2: 레스토랑 소개 -->
    <section id="about">
      <h2>레스토랑 소개</h2>
      <!-- 레스토랑 소개 컨텐츠 -->
    </section>

    <!-- 섹션 3: 주요 메뉴 소개 -->
    <section id="menu_list">
      <h2>주요 메뉴 소개</h2>
      <!-- 주요 메뉴 소개 컨텐츠 -->
    </section>

    <!-- 섹션 4: 이벤트 및 특별 혜택 -->
    <section id="events">
      <h2>이벤트 및 특별 혜택</h2>
      <!-- 이벤트 및 혜택 정보 -->
    </section>

    <!-- 섹션 5: 예약하기 버튼 -->
    <section id="reservation">
      <h2>예약하기</h2>
      <!-- 예약하기 버튼 및 관련 내용 -->
    </section>

    <!-- 섹션 6: 레스토랑 리뷰 하이라이트 -->
    <section id="reviews">
      <h2>레스토랑 리뷰</h2>
      <!-- 리뷰 하이라이트 컨텐츠 -->
    </section>

    <!-- 섹션 7: 연락처 정보 -->
    <section id="contact">
      <h2>연락처 정보</h2>
      <!-- 연락처 정보 -->
    </section>

    <!-- 섹션 8: 레스토랑 위치 지도 -->
    <section id="map">
      <h2>레스토랑 위치</h2>
      <!-- 지도 내용 -->
    </section>

    <!-- 섹션 9: 최근 소식 또는 블로그 -->
    <section id="blog">
      <h2>최근 소식 및 블로그</h2>
      <!-- 최근 소식 또는 블로그 내용 -->
    </section>

    <!-- 섹션 10: Footer (하단 부분) -->
    <footer>
      <p>&copy; 2023 와인 레스토랑. All rights reserved.</p>
      <!-- 하단 내용 -->
    </footer>
  </body>
</html>
